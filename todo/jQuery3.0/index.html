<!doctype html>
<html lang="ja">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <meta charset="UTF-8"/>
    <title>Document</title>

    <script>
     $(document).ready(function(){

       $("form").submit(function(e){
	 e.preventDefault();

	 var title = $("#title").val();
	 var body = $("#body").val();

	 var todohtml = "<tr><td>"+title+"</td><td>"+body+"</td><td><button>完了</button></td></tr>";

	 $("table").append(todohtml)

	 
	 $("button").click(function(){
	   $(this).parents("tr").remove();
	 });
       });

     });
    </script>
    
  </head>
  <body>
    <h1>jQuery3.0 TodoApp</h1>


    <div class="container">
      <h2>Todo list</h2>

      <form>
	<input name="" type="text" value="" id="title" placeholder="title"/>
	<input name="" type="text" value="" id="body" placeholder="body"/>
	<input name="" type="submit" value="add"/>
      </form>

      <table>
	<tr>
	  <th>title</th>
	  <th>body</th>
	  <th>complete</th>
	</tr>


	
      </table>
      

      
    </div>
    
  </body>
</html>
